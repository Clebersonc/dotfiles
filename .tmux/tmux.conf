# -- Options {{{1
# --------------------------------------------------------------------------------------------------

# Set default prefix.
set-option -g prefix C-a

# Default shell.
set-option -g default-shell /bin/zsh

# Default term.
set-option -g default-terminal "xterm-256color"

# Enable vi style key bindings in command mode.
set-option -g mode-keys vi
set-option -g status-keys vi

# Mouse support.
set-option -g mouse on

# Time in milliseconds for which tmux waits after an escape.
set-option -g escape-time 0

# Keep commands history and set its limit.
set-option -g history-file ~/.tmux/tmuxhistory
set-option -g history-limit 10000

# Start window numbers at 1 to match keyboard order with tmux window order.
set-option -g base-index 1
set-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them.
set-option -g renumber-windows on

# Allow programs to change title using a escape sequence.
set-option -g allow-rename on

# Don't show "Activity in window X" messages.
set-option -g visual-activity off

# Enable supported focus events.
set-option -g focus-events on

# Terminal overrides.
set-option -g -a terminal-overrides ',xterm-256color:Tc' # True color support.

# -- Mappings {{{1
# --------------------------------------------------------------------------------------------------

# Unbind default prefix.
unbind-key C-b

# Bind 'C-a C-a' to send 'C-a'.
bind-key C-a send-prefix

# man commandline
 unbind c
 bind c new-window 'less ~/Documents/man/commandline.txt'

 # man for vimtips
 unbind v
 bind v new-window 'less ~/Documents/man/vimtips.txt'

# man for w3m
 bind w new-window 'less ~/Documents/man/w3m.txt'


# Reload configuration.
bind-key r \
	source-file ~/.tmux/tmux.conf \; \
	display-message ' (!) ~/.tmux/tmux.conf reloaded.'

# Switch panes.
bind-key -n S-F3 display-panes \; select-pane -t :.-
bind-key -n S-F4 display-panes \; select-pane -t :.+
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -n M-1  select-pane -t :.1
bind-key -n M-2  select-pane -t :.2
bind-key -n M-3  select-pane -t :.3
bind-key -n M-4  select-pane -t :.4
bind-key -n M-5  select-pane -t :.5
bind-key -n M-6  select-pane -t :.6
bind-key -n M-7  select-pane -t :.7
bind-key -n M-8  select-pane -t :.8
bind-key -n M-0  select-pane -t :.9

# Switch windows.
bind-key -n F2 new-window \;
bind-key -n F3 select-window -t :- # Previous window.
bind-key -n F4 select-window -t :+ # Next window.

# Toggle zoom.
bind-key -n M-z resize-pane -Z

# Split pane with same directory.
unbind F5
unbind F6
bind-key -n F5 display-panes \; split-window -h -c "#{pane_current_path}"
bind-key -n F6 display-panes \; split-window -v -c "#{pane_current_path}"
unbind-key '"'
unbind-key %
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'
bind-key _ split-window -fv -c '#{pane_current_path}' # Full width.
bind-key | split-window -fh -c '#{pane_current_path}' # Full height.

# Resize panes.
bind-key -n M-S-Up resize-pane -U
bind-key -n M-S-Down resize-pane -D
bind-key -n M-S-Left resize-pane -L
bind-key -n M-S-Right resize-pane -R
bind-key -n M-H resize-pane -L 2
bind-key -n M-J resize-pane -D 1
bind-key -n M-K resize-pane -U 1
bind-key -n M-L resize-pane -R 2

# Move panes.
unbind-key {
unbind-key }
bind-key -r H swap-pane -U
bind-key -r L swap-pane -D

# Kill panes without prompt.
bind-key -n C-F6 kill-pane
bind-key x kill-pane

# detach session
bind-key -n C-Q detach

# Swap windows across themselves.
bind-key -n C-S-F3 swap-window -t :-1
bind-key -n C-S-F4 swap-window -t :+1

# Kill windows without prompt.
unbind-key &
bind-key -n S-F2 kill-window
bind x confirm-before -p "kill-window #W? (y/n)" kill-window

# Toggle two pane between them.
bind-key -n M-t run-shell "~/.tmux/functions/toggle-pane.zsh"

# Enter copy mode.
bind-key -n F7 copy-mode
bind-key -n M-v copy-mode

# Select
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line

# Copy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel

# Paste
bind-key p paste-buffer -s '' # Paste without CR feed.
bind-key P choose-buffer "paste-buffer -b '%%' -s ''"

# Search
bind-key -T copy-mode-vi / command-prompt -i -p '/' 'send-keys -X search-forward-incremental "%%%"'
bind-key -T copy-mode-vi ? command-prompt -i -p '?' 'send-keys -X search-backward-incremental "%%%"'

# Jump search mode with prefix.
bind-key / copy-mode \; send-keys '/'
bind-key ? copy-mode \; send-keys '?'

# page terminal
bind-key -n F9 copy-mode \; send-keys NPage
bind-key -n F10 copy-mode \; send-keys PPage

# tmux yank plugin
run-shell ~/.tmux/plugins/tmux-yank/yank.tmux

# -- Style {{{1
# --------------------------------------------------------------------------------------------------

# Mode
set-option -g mode-bg brightblack
set-option -g mode-fg default

# Use top tabbar
set-option -g status-position bottom

# Status update interval
set-option -g status-interval 5

# Basic status bar colors
set-option -g status-bg default
set-option -g status-fg white

# Left side of status bar
set-option -g status-left '   '

# Window status
set-option -g window-status-format '#[fg=white]⋅'
set-option -g window-status-current-format '#[fg=white]∙'
set-option -g window-status-separator "  "
set-option -g status-justify left
set-option -g status-right ''

# Pane border
set-option -g pane-border-bg default
set-option -g pane-border-fg black
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg white

# Pane number indicator
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite

# Clock mode
set-option -g clock-mode-colour white
set-option -g clock-mode-style 24

# Message
set-option -g message-bg default
set-option -g message-fg default

